<div layout="row"
     layout-align="center center">
    <form name="auth">
        <md-card>
            <md-icon md-svg-icon="account-circle"></md-icon>
            <!--<img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">iniciar sesion</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div layout="column"
                     class="md-inline-form">
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block"
                                            flex-gt-xs>
                            <label>email</label>
                            <input type="email"
                                   name="ema"
                                   ng-model="vm.email"
                                   required
                                   minlength="10"
                                   maxlength="100"
                                   ng-pattern=""/>
                            <div ng-messages="auth.ema.$error"
                                 role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    su correo debe tener entre 10 y 100 caracteres de largo y debe de verse
                                    como una direccion de e-mail.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block"
                                            flex-gt-xs>
                            <label>contraseña</label>
                            <input type="password"
                                   name="pass"
                                   ng-model="vm.pass"
                                   required
                                   minlength="8"
                                   maxlength="15" />
                            <div ng-messages="auth.pass.$error"
                                 role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                    su contraseña debe tener entre 8 y 100 caracteres de largo y debe contener
                                    minúsculas, mayúsculas, numeros y caracteres especiales.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>cancelar</md-button>
                <md-button ng-click="vm.log_in()">Iniciar sesión</md-button>
            </md-card-actions>
        </md-card>
    </form>
</div>
